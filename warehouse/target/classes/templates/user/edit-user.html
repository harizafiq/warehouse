<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Artiselite Warehouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">Edit User</h2>
				<form method="post" enctype="multipart/form-data" th:object="${userEntityDto}">
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">ID</label>
						<div class="col-sm-8">
							<input readonly class="form-control-plaintext" th:value="${userEntity.id}">
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Name</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${userEntityDto.name}">
							<p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
								th:errors="${userEntityDto.name}">
							</p>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Username</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${userEntityDto.username}">
							<p th:if="${#fields.hasErrors('username')}" th:errorclass="text-danger"
								th:errors="${userEntityDto.username}">
							</p>
						</div>
					</div>
					<!--<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Category</label>
						<div class="col-sm-8">
							<select class="form-select" th:field="${userEntityDto.category}">
								<option value="Other">Other</option>
								<option value="Phone">Phone</option>
								<option value="Computer">Computer</option>
								<option value="Camera">Camera</option>
								<option value="Assesories">Assesories</option>
							</select>
							<p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger"
								th:errors="${userEntityDto.category}">
							</p>
						</div>
					</div>-->
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Password</label>
						<div class="col-sm-8">
							<input class="form-control" type="password" th:field="${userEntityDto.password}">
							<p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger"
								th:errors="${userEntityDto.password}">
							</p>
						</div>
					</div>
					<div class="row">
						<div class="offset-sm-4 col-sm-4 d-grid">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
						<div class="col-sm-4 d-grid">
							<a class="btn btn-outline-primary" href="/users" role="button">Cancel</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
